<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <h1 class="title">My First Calculator!</h1>
        <div class="container">
            <p class="display" id="display"></p>
            <button class="clear-btn btn" id="clear-btn">C</button>
            <button class="delete-btn btn" id="delete-btn">del</button>
            <button class="div-btn btn" id="div-btn" value=" / ">/</button>
            <button value="1" class="number-btn btn" id="1">1</button>
            <button value="2" class="number-btn btn" id="2">2</button>
            <button value="3" class="number-btn btn" id="3">3</button>
            <button class="times-btn btn" id="times-btn" value=" * ">x</button>
            <button value="4" class="number-btn btn" id="4">4</button>
            <button value="5" class="number-btn btn" id="5">5</button>
            <button value="6" class="number-btn btn" id="6">6</button>
            <button class="minus-btn btn" id="minus-btn" value=" - ">-</button>
            <button value="7" class="number-btn btn" id="7">7</button>
            <button value="8" class="number-btn btn" id="8">8</button>
            <button value="9" class="number-btn btn" id="9">9</button>
            <button class="plus-btn btn" id="plus-btn" value=" + ">+</button>
            <button value="0" class="number-btn btn" id="0">0</button>
            <button class="decimal btn" id="." value=".">.</button>
            <button class="enter-btn btn" id="enter-btn">=</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
